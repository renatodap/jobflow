[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=core
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-fail-under=80
    --verbose
    --strict-markers
    --tb=short

# Coverage report directories
htmlcov_dir = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    email: Email delivery tests
    
# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output
console_output_style = progress

# Minimum coverage per module
[coverage:run]
branch = True
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*
    */.next/*
    */archive/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov